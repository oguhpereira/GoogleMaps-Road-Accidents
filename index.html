<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="styled.css">
	<title>Brazil Road Accidents with GoogleMaps</title>
</head>

<body>
	<div class="aside">
		<a class="link" href="./map.html"><h1 class="title">Brazil Road Accidents</h1></a>
		
		<label class="lab" for="type-input">Select you tipe for filter</label><br>
		<select class="select-filter" name="type-input" id="type-input">
			<option value="0">Stade</option>
			<option value="1">Citty</option>
			<option value="2">Lat and Long</option>
		</select>
		<ul class="type-input-0 inputSta">
			<li><label class="lab" for="stade">Stade</label></li>
			<li><input class="searchInput" type="text" name="stade" id="stade" placeholder="ex: Minas Gerais"></li>
		</ul>
		<ul class="type-input-1 inputSta">
			<li><label class="lab" for="citty">Citty</label></li>
			<li><input class="searchInput" type="text" name="citty" id="citty" placeholder="ex: Minas Gerais"></li>
		</ul>
		<ul class="type-input-2 inputSta">
			<li><label class="lab" for="lat">Lat</label><input class="searchInput" type="text" name="lat" id="lat" placeholder="ex: Minas Gerais"></li>
			<li><label class="lab" for="long">Long</label><input class="searchInput" type="text" name="long" id="long" placeholder="ex: Minas Gerais"></li>
		</ul>

		<input type="button" name="submit" class="btn " value="GERAR MAPA" onclick="Verificador()" />
	</div>
	<div class="main">
		<div id="mapa" style="width:100%; height:100%"></div>
	</div>




	<!--<script language="JavaScript" src=".\script/mapa.js"></script>
	<script src=".\js/westcampus.js"></script>-->
	<script src="main.js"></script>
	<!-- Maps API Javascript -->
	<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyD5RchZIPfhGjzpTAEZGmcl0hNN0N4zZos&amp;sensor=false"></script>

</body>


</html>
