<html>

  <head>
  <title>MAPA DE ACIDENTES</title>
    <style>
           #map {
        height: 100%;
        width: 100%;
       }
    </style>
    <script src="./westcampus.js"></script>
    <script>
      var map;
      function initialize() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: new google.maps.LatLng(-15.235004,-51.92528),
          mapTypeId: google.maps.MapTypeId.SATELLITE,
          panControl: false, 
          draggable: false,
          zoomControl: false,
          scrollwheel: false
});
        var imagem="./imagem/ponto.png"

          
        for (var x in westcampus){
          var building = westcampus[x];
          var location = new google.maps.LatLng(building.LATITUDE,building.LONGETUDE);
          var marker = new google.maps.Marker({
          position : location,
          icon : imagem,
          map:map
        });
      }
      
      }

    </script>
  </head>
  <body>
</center>
    <div id="map"></div>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=[[yourkey]]&callback=initialize">
    </script>

  </body>
</html>
